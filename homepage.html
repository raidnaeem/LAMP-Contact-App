<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <title>Home Page</title>
    <style>
        body {
            display: flex;
            align-items: flex-start; /* Align items to the start of the flex container */
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .logout-button {
            background-color: #e74c3c;
            border-color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 50%;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .panel-container {
            display: flex;
            flex-direction: column; /* Stack panels vertically */
            width: 370px; /* Set width of panel container */
            margin-left: 10px;
        }

        .panel {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .panel h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .panel p {
            font-size: 16px;
            margin-bottom: 15px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4682b4;
        }

        input.search-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .table {
            flex: 1; /* Fill remaining space */
            padding: 20px;
            box-sizing: border-box;
        }

        #table-body {
            text-align: center; /* Center the text in the table body */
        }

        .table-content {
            overflow-x: auto;
        }

        .contacts-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #contacts {
            width: 100%;
            border-collapse: collapse;
        }

        #contacts th,
        #contacts td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #contacts th {
            background-color: #f2f2f2;
        }

        .user-info-field {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            margin-bottom: 10px;
            text-align: right; /* Align text to the right */
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            flex: 1;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
        }

        .user-info-field input {
            box-sizing: border-box;
        }

        .view-title{
            margin-top: 50px;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <div class="panel-container">
        <button class="logout-button" onclick="doLogout()">Logout</button>
        <div class="panel">
            <h2 class="add-title">Add Contacts</h2>
            <p>Need to add any new contacts?</p>
            <div class="buttons-container">
                <button class="add-button" onclick="doAdd()">Add</button>
            </div>
        </div>

        <div class="panel">
            <h2 class="search-title">Search Contacts</h2>
            <input type="text" id="searchInput" class="search-input" placeholder="Enter search terms">
            <div class="buttons-container">
                <button onclick="doSearchContacts()">Search</button>
            </div>
        </div>

        <div class="panel">
            <h2 class="update-title">Update Contact</h2>
            <div class="buttons-container">
                <div class="user-info-field">
                    <label for="updateFirstName">First Name:</label>
                    <input type="text" id="updateFirstName" name="updateFirstName" placeholder="Enter new first name">
                </div>
    
                <div class="user-info-field">
                    <label for="updateLastName">Last Name:</label>
                    <input type="text" id="updateLastName" name="updateLastName" placeholder="Enter new last name">
                </div>
    
                <div class="user-info-field">
                    <label for="updatePhone">Phone:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="text" id="updatePhone" name="updatePhone" placeholder="Enter new phone">
                </div>
    
                <div class="user-info-field">
                    <label for="updateEmail">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                    <input type="text" id="updateEmail" name="updateEmail" placeholder="Enter new email">
                </div>
            </div>
        </div>

    </div>

    <div class="table">
        <div class="table-content" id="contact-table">
            <h2 class="view-title" id="welcome"></h2>
            <table id="contacts">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="searchResults"></div>

    <script>
        readCookie();
        loadContacts();
    </script>

</body>
</html>
