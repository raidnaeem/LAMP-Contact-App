<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>

    <title>Home Page</title>
    <style>

        @font-face {
            font-family: 'DMSans-Regular';
            src: url('DMSans-Regular.ttf') format('truetype');
        }

        @font-face {
            font-family: 'DMSans-Medium';
            src: url('DMSans-Medium.ttf') format('truetype');
        }

        @font-face {
            font-family: 'DMSans-Bold';
            src: url('DMSans-Bold.ttf') format('truetype');
        }

        body {
            display: flex;
            align-items: flex-start; /* Align items to the start of the flex container */
            font-family: 'DMSans-Medium', sans-serif;
            margin: 0;
        }

        .sidebar {
            width: 390px; /* Adjust the width as needed */
            background-color: #f2f2f2; /* Sidebar background color */
            border-right: black;
            height: calc(100vh - 20px);
            position: fixed;
            overflow-y: scroll;
            padding-top: 20px;
            font-family: 'DMSans-Medium', sans-serif;
            z-index: 0;
        }

         /* width */
        ::-webkit-scrollbar {
            width: 5px;
        }

        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #b1b1b1;
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        } 

        .sidebar-header {
            width: 390px;
            background-image: url('"C:\Users\naeem\Documents\UCF\POOSD\LAMP-styling\g27-logo.png"');
            background-repeat: no-repeat;
        }
        
        .logout-button {
            background-color: #e74c3c;
            border-color: #e74c3c;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 50%;
            font-family: 'DMSans-Bold', sans-serif;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .panel-container {
            display: flex;
            flex-direction: column; /* Stack panels vertically */
            width: 350px; /* Set width of panel container */
            margin-left: 20px;
            color: #fff;
            z-index: 1;
            font-family: 'DMSans-Medium', sans-serif;
        }

        .panel {
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.15);
            margin-bottom: 20px;
            box-sizing: border-box;
            background-color: #fff;
            z-index: 2;
            font-family: 'DMSans-Medium', sans-serif;
        }

        .panel h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: black;
            z-index: 2;
            font-family: 'DMSans-Medium', sans-serif;
        }

        .panel p {
            font-size: 16px;
            margin-bottom: 15px;
            z-index: 2;
            font-family: 'DMSans-Medium', sans-serif;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: black;
            z-index: 2;
            font-family: 'DMSans-Bold', sans-serif;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            z-index: 3;
            font-family: 'DMSans-Bold', sans-serif;
        }

        button:hover {
            background-color: #4682b4;
        }

        input.search-input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            font-family: 'DMSans-Medium', sans-serif;
        }

        .table {
            flex: 1; /* Fill remaining space */
            padding: 20px;
            box-sizing: border-box;
            margin-left: 400px;
            font-family: 'DMSans-Regular', sans-serif;
        }

        #table-body {
            text-align: center; /* Center the text in the table body */
            font-family: 'DMSans-Regular', sans-serif;
        }

        .table-content {
            overflow-x: auto;
            font-family: 'DMSans-Regular', sans-serif;
        }

        .contacts-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            font-family: 'DMSans-Regular', sans-serif;
        }

        #contacts {
            width: 100%;
            border-collapse: collapse;
            font-family: 'DMSans-Regular', sans-serif;
        }

        #contacts th,
        #contacts td {
            border: 1px solid #ddd;
            padding: 8px;
            font-family: 'DMSans-Regular', sans-serif;
        }

        #contacts th {
            background-color: #f2f2f2;
            font-family: 'DMSans-Regular', sans-serif;
        }

        .user-info-field {
            display: flex;
            justify-content: flex-end; /* Align items to the right */
            margin-bottom: 10px;
            text-align: right; /* Align text to the right */
            font-family: 'DMSans-Regular', sans-serif;
        }

        label {
            font-weight: bold;
            margin-right: 10px;
            flex: 1;
            font-family: 'DMSans-Regular', sans-serif;
        }

        input {
            padding: 8px;
            box-sizing: border-box;
        }

        .user-info-field input {
            box-sizing: border-box;
            font-family: 'DMSans-Regular', sans-serif;
        }

        .view-title{
            margin-top: 50px;
            font-size: 30px;
        }

        .panel-update {
            display: none; 
            position: fixed; 
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%); 
            width: 80%; 
            max-width: 525px; 
            height: 336px;
            z-index: 1000; 
            position: relative;

    
    }

        .modal-show {
            display: block; 
        }


        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 999; 
            display: none; 
        
            
        }
    
        .cancel-btn-modal-par{
            position: absolute;
            top: 13px;
            right: 11px;
        }
    
        .cancel-btn-modal{
            width: auto;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="panel-container">
    
            <div class="panel">
                <h2 class="search-title">Search Contacts</h2>
                <input type="text" id="searchInput" class="search-input" placeholder="Enter search terms">
                <div class="buttons-container">
                    <button onclick="doSearchContacts()">SEARCH</button>
                </div>
            </div>
    
            <div class="panel">
                <h2 class="add-title">Add Contacts</h2>
                <div class="buttons-container">
                    <button class="add-button" onclick="doAdd()">ADD</button>
                </div>
            </div>
    
    
            <div class="modal-backdrop" id="modal-backdrop">
            <div class="panel panel-update" id="panel-update">
                <h2 class="update-title">Update Contact</h2>
                <div class="cancel-btn-modal-par">
                    <button class="cancel-btn-modal" onclick="closeModal()">X</button>
                </div>
                <div class="buttons-container">
                    <div class="user-info-field">
                        <label for="updateFirstName">First Name:</label>
                        <input type="text" id="updateFirstName" name="updateFirstName" placeholder="Enter new first name">
                    </div>
        
                    <div class="user-info-field">
                        <label for="updateLastName">Last Name:</label>
                        <input type="text" id="updateLastName" name="updateLastName" placeholder="Enter new last name">
                    </div>
        
                    <div class="user-info-field">
                        <label for="updatePhone">Phone:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="updatePhone" name="updatePhone" placeholder="Enter new phone">
                    </div>
        
                    <div class="user-info-field">
                        <label for="updateEmail">Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
                        <input type="text" id="updateEmail" name="updateEmail" placeholder="Enter new email">
                    </div>
                    <input type="hidden" id="updateContactId" name="updateContactId">


                    <button onclick="doUpdateContactInfo(getContactIdForUpdate())">SAVE</button>

                </div>
            </div>

        </div>

            <button class="logout-button" onclick="doLogout()">LOGOUT</button>
        </div>
    </div>

    

    <div class="table">
        <div class="table-content" id="contact-table">
            <h2 class="view-title" id="welcome"></h2>
            <table id="contacts">
                <thead>
                    <tr>
                        <th>FIRST NAME</th>
                        <th>LAST NAME</th>
                        <th>EMAIL</th>
                        <th>PHONE</th>
                        <th>DELETE</th>
                        <th>EDIT</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <div id="searchResults"></div>

    <script>
        readCookie();
        loadContacts();
    </script>

</body>
</html>
